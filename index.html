        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const increaseButton = document.getElementById("increase-font");
                const decreaseButton = document.getElementById("decrease-font");
        
                // Function to increase font size
                increaseButton.addEventListener("click", function() {
                    changeFontSize(2); // You can adjust the increment value here
                });
        
                // Function to decrease font size
                decreaseButton.addEventListener("click", function() {
                    changeFontSize(-2); // You can adjust the decrement value here
                });
        
                // Function to change font size
                function changeFontSize(changeAmount) {
                    const elementsToChange = document.querySelectorAll("h1, h2, h3, p, a");
                    elementsToChange.forEach(function(element) {
                        let currentSize = parseFloat(window.getComputedStyle(element).fontSize);
                        element.style.fontSize = (currentSize + changeAmount) + "px";
                    });
                }
            });
            // Get all menu items except for the "Home" button
    var menuItems = document.querySelectorAll('.menu-item:not(:first-child) a');

    // Add click event listeners to all menu items except "Summary"
    menuItems.forEach(function(item) {

        document.getElementById('footer').style.display = 'none';
      });

    document.getElementById('downloadLink').addEventListener('click', function(event) {
        // Prevent the default behavior of the link (opening the file in the browser)
        event.preventDefault();
        
        // Trigger the download by creating a new anchor element
        var downloadAnchor = document.createElement('a');
        downloadAnchor.href = this.getAttribute('href');
        downloadAnchor.download = this.getAttribute('download');
        
        // Append the anchor element to the body and simulate a click event
        document.body.appendChild(downloadAnchor);
        downloadAnchor.click();
        
        // Remove the anchor element from the body
        document.body.removeChild(downloadAnchor);
    });
