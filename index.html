<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Changing Greeting</title>
  <style>
    /* Define fonts with italic style */
    .font1 {
      font-family: Arial, sans-serif;
      font-style: italic;
    }
    .font2 {
      font-family: 'Times New Roman', serif;
      font-style: italic;
    }
    .font3 {
      font-family: 'Courier New', monospace;
      font-style: italic;
    }
    .font4 {
      font-family: 'Annai MN', sans-serif;
      font-style: italic;
    }
    .font5 {
      font-family: 'Matura MT Script Capitals', cursive;
      font-style: italic;
    }
    .font6 {
      font-family: 'LingWai SC', sans-serif;
      font-style: italic;
    }
    /* Additional styling */
    body {
      text-align: center;
      font-size: 24px;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="changingText">Hello! Welcome to the journey of Adarsh</div>

  <script>
    // Array of font classes
    const fonts = ['font1', 'font2', 'font3', 'font4', 'font5', 'font6'];
    let currentFont = 0;

    function changeFont() {
      document.getElementById('changingText').className = fonts[currentFont];
      currentFont = (currentFont + 1) % fonts.length;
    }

    // Change font every 2 seconds
    setInterval(changeFont, 2000);
  </script>
</body>
</html>
